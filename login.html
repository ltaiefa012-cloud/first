<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <div class="form-container" id="sign-in-container">
            <div class="form-blob">
                <img src="/frontend/img/blob.svg" alt="blob" class="blob-image blob-image--1">
                <img src="/frontend/img/blob.svg" alt="blob" class="blob-image blob-image--2">
                <img src="/frontend/img/blob.svg" alt="blob" class="blob-image blob-image--3">
                
            </div>
            <div class="form-header">
                <p>Please enter your details</p>
                <h1>Welcome Back</h1>
            </div>
            <form class="form-box" id="login-in">
                <div class="input-group">
                    <input type="email" id="email" class="input-field" placeholder="" required>
                    <label for="email" class="floating-label">Email address</label>
                </div>
                <div class="input-group">
                    <input type="password" id="password" class="input-field" placeholder="" required>
                    <label for="password" class="floating-label">Password</label>
                    <div class="eye-icon">
                        <i class="ri-eye-line login__eye" id="loginEye"></i>
                    </div>
                </div>
                <div class="input-group checkbox-group">
                    <div class="form-col remember-me">
                        
                       
                    </div>
                    <div class="form-col">
                        <a href="#" class="form-link">Forget Password?</a>
                    </div>
                </div>
                <button type="submit" class="form-btn form-btn--submit">Sign In</button>
                <p id="error-msg" class="error"></p>
            </form>    
            <div class="form-divider">
                <p>Or</p>
            </div>
            <div class="form-bottom">
                <div class="form-socials">
                    <button class="form-btn form-btn--social">
                        <img src="/frontend/img/google (1).svg" class="btn-icon" alt="social icon">
                    </button>
                    <button class="form-btn form-btn--social">
                        <img src="/frontend/img/facebook (1).svg" class="btn-icon" alt="social icon">
                    </button>
                    <button class="form-btn form-btn--social">
                        <img src="/frontend/img/apple.svg" class="btn-icon" alt="social icon">
                    </button>                                               
                </div>
                <p>Don't have an account? <a href="#" class="form-link" id="sign-up">Sign Up</a></p>
            </div>
        </div>
        <div class="form-container none" id="sign-up-container">
            <div class="form-blob">
                <img src="/frontend/img/blob.svg" alt="blob" class="blob-image blob-image--1">
                <img src="/frontend/img/blob.svg" alt="blob" class="blob-image blob-image--2">
                <img src="/frontend/img/blob.svg" alt="blob" class="blob-image blob-image--3">
                
            </div>

            <form action="" class="form-box" id="login-up">
                <p>Please enter your details</p>
                <h1 class="login__title">Create Account</h1>
    
                <div class="input-group">
                    <input type="text" class="input-field" placeholder="" required>
                     <label for="text" class="floating-label">Username</label>
                </div>
    
                <div class="input-group">
                    <input type="email" id="email" class="input-field" placeholder="" required>
                    <label for="email" class="floating-label">Email address</label>
                </div>

                <div class="input-group">
                    <input type="password" id="password" class="input-field" placeholder="" required>
                    <label for="password" class="floating-label">Password</label>
                    <div class="eye-icon">
                        <i class="ri-eye-line login__eye" id="loginEye"></i>
                    </div>
                </div>

                <button type="submit" class="form-btn form-btn--submit" >Sign Up</button>
            </form>
            <div class="form-divider">
                <p>Or</p>
            </div>
            <div class="form-bottom">
                <div class="form-socials">
                    <button class="form-btn form-btn--social">
                        <img src="/frontend/img/google (1).svg" class="btn-icon" alt="social icon">
                    </button>
                    <button class="form-btn form-btn--social">
                        <img src="/frontend/img/facebook (1).svg" class="btn-icon" alt="social icon">
                    </button>
                    <button class="form-btn form-btn--social">
                        <img src="/frontend/img/apple.svg" class="btn-icon" alt="social icon">
                    </button>                                               
                </div>
                <p>Already have an Account ?<a href="#" class="form-link" id="sign-in">Sign In</a></p>



    </div>
    <script src="login.js"></script>
</body>
</html>
