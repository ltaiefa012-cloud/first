<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #283045;
            font-family: "DM Sans", sans-serif;
        }

        .welcome-box {
            background: #ffffff;
            padding: 40px;
            border-radius: 12px;
            text-align: center;
            max-width: 420px;
            width: 100%;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .welcome-box h1 {
            font-size: 28px;
            margin-bottom: 15px;
        }

        .welcome-box p {
            font-size: 16px;
            color: #555;
            margin-bottom: 25px;
        }

        .welcome-box span {
            font-size: 40px;
            display: block;
            margin-bottom: 20px;
        }

        .welcome-box a {
            display: inline-block;
            padding: 12px 25px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        .welcome-box a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
